{% extends "layout.html" %}
{% block title %}<title>recipes</title>{% endblock %}
{% block content %}        
<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="img/calbo.png"/></svg>
      <span class="fs-4">レシピwithタイマー</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="recipes" class="nav-link active" aria-current="page">recipes</a></li>
      <li class="nav-item"><a href="/faq" class="nav-link">FAQs</a></li>
      <li class="nav-item"><a href="/contacts" class="nav-link">contacts</a></li>
      <li class="nav-item"><a href="/add_recipes" class="nav-link">add_recipes</a></li>
    </ul>
  </header>
</div>
        <h1>カルボナーラレレシピ</h1>
        <img src="{{ url_for('static', filename='img/calbo.png') }}" alt="カルボナーラ">
        <h2>材料</h2>
        <p class="zairyou">パスタ 200g</p>
        <h2>つくり方</h2>
        <div class="recipe">
            <p class="make">パスタを20分煮込みます</p>
            <div id="container">
              <div id="time" >時間を測るためにstartを押してね</div>
              <div id="buttons">
                <input id="start" type="button" value="start">
                <input id="stop" type="button" value="stop">
                <input id="reset" type="button" value="reset">
              </div>
            </div>  
        </div>
        <p>完成!</p>
        
{% endblock %}
